{% extends "store/main/main.html" %} {% load static %} {% block title %} Turbo
Gadget Website {% endblock %} {% block content %}
<div class="container" style="margin-top: 70px; min-height: 600px">
  <div class="row">
    <div class="col-12" div data-aos="fade-down" data-aos-duration="2000" data-aos-delay="500">
      <h4 class="mb-4">User Login</h4>
      <hr class="mb-4" style="border-color: #b8bfc2" />
      {% include 'store/inc/message.html' %}
    </div>

    <section class="vh-50"
    style="margin-top: 10px; min-height: 800px; background-color: #eee" div data-aos="fade-up" data-aos-duration="2000" data-aos-delay="500"/>
      <div class="container-fluid" >
        <div class="row">
          <div class="col-sm-6 text-black">
    
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
    
              <form method="POST" style="width: 23rem;">
                {% csrf_token%}
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="username">Username</label>
                  <input type="text" id="username" name="username" required class="form-control form-control-lg"/>
                </div>
    
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" name="password" required class="form-control form-control-lg" />
                </div>
    
                <div class="pt-1 mb-4">
                  <button type="login" class="btn btn-primary btn-info btn-lg btn-block">login</button>
                </div>
    
                <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                <p>Don't have an account? <a href="{% url 'register' %}" class="link-info">Register here</a></p>
    
              </form>
    
            </div>
    
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
              alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
          </div>
        </div>
      </div>
    </section>


  </div>
</div>

    {% endblock %}
