{% extends "store/main/main.html" %} {% load static %} {% block title %} Turbo
Gatget Website {% endblock %} {% block content %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<div class="search" style="margin-top:5px;" data-aos="fade-down" data-aos-duration="2000" data-aos-delay="500">
  <input class="search-input" type="search" placeholder="Search" />
</div>

  <div class="container" style="margin-top:70px;min-height:600px;">
    <div class="row">
      <div class="col-12" data-aos="fade-down" data-aos-duration="2000" data-aos-delay="500">
        <h4 class="mb-3">Categories</h4>
        <hr style="border-color:#b8bfc2"/>
      </div>


      
        {% for item in category %}
        <div class="col-md-4 col-lg-3" div data-aos="fade-down" data-aos-duration="2000" data-aos-delay="500">
          <div class="card my-3">
            <a href="{% url 'products' item.name %}">
              <img src="{{item.image.url}}" class="card-image-top" alt="Categories" style="width: 100%; height: 200px; object-fit: cover;">
              <div class="card-body">
                <h5 class="card-title text-primary"><span class="categaries_name">{{item.name}}</span></h5>
              </div>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
